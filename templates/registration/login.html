{% extends 'index.html' %} {% load static %} {% block login_page %}

<div class="login-page d-flex justify-content-center align-iteam-center container-fluid">
  <div class="row vh-100 w-100">
    <div class="col-lg-4">
      <div class="card ">
        <div class="card-body">
          <form action="" method="post"class="login" >
            <h3 class="d-flex justify-content-center align-iteam-center ">Login</h3>
            {% csrf_token %} 
          
              {{ form.as_p}}

            <div class=" d-flex justify-content-center align-iteam-center ">
              <button type="submit" class="btn btn-primary w-100 mt-3" >Login</button>     
            </div>
            <p class=" mt-3 
            d-flex justify-content-center align-iteam-center"><a href="{% url 'password_reset' %}">Forgotten password?</a></p>
            
            <p class="d-flex justify-content-center align-items-center mt-3"><a href="{% url 'social:begin' 'github' %}"><button class="btn github bg-dark text-white"><i class="fa-brands fa-github"></i></button> </a></p>

            
            
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
