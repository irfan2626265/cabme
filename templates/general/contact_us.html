{% extends 'index.html' %} {% load static %} 
{% block contact_page %}

<div class="contact_pages container-fluid ">
  <div class="row d-flex justify-content-center align-items-center vh-100">
    <div class="col-lg-6">
      <h3 class="d-flex justify-content-center text-white mt-5">Contact Us</h3>
      <div class="card mt-5">
        <div class="card-body">
          <form action="" method="post">
            {% csrf_token%}
            <input type="text" name="name" placeholder="Name" class="countact_text" />
            <input type="email" name="email" placeholder="Email" class="countact_text" />
            <textarea name="message" id="comment" cols="30" rows="10" class="countact_text"
              placeholder="Message"></textarea>
            <button class="sm-1">
              <div class="svg-wrapper-1">
                <div class="svg-wrapper">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="none" d="M0 0h24v24H0z"></path>
                    <path fill="currentColor"
                    d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z">
                  </path>
                  </svg>
                </div>
              </div>
              <span>Send</span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  {% endblock %}
